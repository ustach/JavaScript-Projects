<!DOCTYPE html>
<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>

<script>
      $(document).ready(function() {
        $("html").append(
          "<body>\
            <div id='container'>\
              <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
              </div>\
            </div>\
          </body>"
        ); 
        $("#1").css({"color":"red"}); // change colour to paragraph 1
        $("#1").click(function() { 
            $('h1').show(); // show h1
          });
        $( "#2" ).slideUp( 800 );
        $("#3").click(function() {
            $('h1').hide(); // hide h1
        });
        
      });




</script>
</html>
